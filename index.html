<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <h1>Counter</h1>
    <input type="text" class="screen" disabled value="0">
    <div class="button-group">
      <button class="btn minus" class="minus">Decrease</button>
      <button class="btn r" >Reset</button>
      <button class="btn plus" class="plus">Increase</button>
    </div>
  </div>

  <footer>©️ Dilip Choudhary</footer>
  <script src="./script.js"></script>

</body>
</html>
